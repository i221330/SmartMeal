<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SmartMeal - Pantry</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                        "content-light": "#1A202C",
                        "content-dark": "#E2E8F0",
                        "subtle-light": "#A0AEC0",
                        "subtle-dark": "#718096"
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow pb-28">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
<div class="flex items-center p-4">
<div class="flex-1"></div>
<h1 class="text-xl font-bold text-content-light dark:text-content-dark text-center flex-1">Pantry</h1>
<div class="flex-1 flex justify-end">
<button class="flex items-center justify-center h-10 w-10 rounded-full text-content-light dark:text-content-dark">
<span class="material-symbols-outlined text-3xl">add</span>
</button>
</div>
</div>
</header>
<main class="px-4">
<div class="flex items-center justify-between mb-4">
<h2 class="text-2xl font-bold text-content-light dark:text-content-dark">My Ingredients</h2>
<button class="flex items-center gap-2 rounded-full bg-primary/20 dark:bg-primary/30 px-4 py-2 text-sm font-semibold text-primary">
<span class="material-symbols-outlined text-lg">
                            photo_camera
                        </span>
<span>Upload Photo</span>
</button>
</div>
<div class="space-y-2">
<div class="flex items-center justify-between bg-white dark:bg-black/20 p-4 rounded-lg">
<p class="text-content-light dark:text-content-dark font-medium">Eggs</p>
<p class="text-subtle-light dark:text-subtle-dark">12</p>
</div>
<div class="flex items-center justify-between bg-white dark:bg-black/20 p-4 rounded-lg">
<p class="text-content-light dark:text-content-dark font-medium">Milk</p>
<p class="text-subtle-light dark:text-subtle-dark">1 gallon</p>
</div>
<div class="flex items-center justify-between bg-white dark:bg-black/20 p-4 rounded-lg">
<p class="text-content-light dark:text-content-dark font-medium">Flour</p>
<p class="text-subtle-light dark:text-subtle-dark">5 lbs</p>
</div>
<div class="flex items-center justify-between bg-white dark:bg-black/20 p-4 rounded-lg">
<p class="text-content-light dark:text-content-dark font-medium">Sugar</p>
<p class="text-subtle-light dark:text-subtle-dark">3 lbs</p>
</div>
<div class="flex items-center justify-between bg-white dark:bg-black/20 p-4 rounded-lg">
<p class="text-content-light dark:text-content-dark font-medium">Butter</p>
<p class="text-subtle-light dark:text-subtle-dark">1 lb</p>
</div>
<div class="flex items-center justify-between bg-white dark:bg-black/20 p-4 rounded-lg">
<p class="text-content-light dark:text-content-dark font-medium">Salt</p>
<p class="text-subtle-light dark:text-subtle-dark">1 box</p>
</div>
<div class="flex items-center justify-between bg-white dark:bg-black/20 p-4 rounded-lg">
<p class="text-content-light dark:text-content-dark font-medium">Chicken Breast</p>
<p class="text-subtle-light dark:text-subtle-dark">2 lbs</p>
</div>
<div class="flex items-center justify-between bg-white dark:bg-black/20 p-4 rounded-lg">
<p class="text-content-light dark:text-content-dark font-medium">Ground Beef</p>
<p class="text-subtle-light dark:text-subtle-dark">1 lb</p>
</div>
</div>
</main>
</div>
<nav class="fixed bottom-0 left-0 right-0 bg-background-light dark:bg-background-dark border-t border-black/10 dark:border-white/10">
<div class="flex justify-around items-center h-20">
<a class="flex flex-col items-center justify-center gap-1 text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-primary dark:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">kitchen</span>
<span class="text-xs font-medium">Pantry</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">date_range</span>
<span class="text-xs font-medium">Planner</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">receipt_long</span>
<span class="text-xs font-medium">Shopping List</span>
</a>
<a class="flex flex-col items-center justify-center gap-1 text-subtle-light dark:text-subtle-dark hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</div>
<div class="h-safe-area-bottom bg-background-light dark:bg-background-dark"></div>
</nav>
</div>

</body></html>
