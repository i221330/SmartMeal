<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SmartMeal Sign Up</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                    },
                    fontFamily: {
                        "display": ["Epilogue"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input::placeholder {
            color: #4CAF50;}
        .dark .form-input::placeholder {
            color: #A5D6A7;}
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div>
<header class="flex items-center p-4">
<button class="text-black dark:text-white">
<svg fill="currentColor" height="24" viewBox="0 0 256 256" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path></svg>
</button>
<h1 class="flex-1 text-center text-xl font-bold text-black dark:text-white pr-6">Create Account</h1>
</header>
<main class="p-4 space-y-6">
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-black dark:text-white mb-2" for="name">Name</label>
<input class="form-input w-full rounded-xl border-0 bg-white dark:bg-black/20 p-4 text-black dark:text-white focus:ring-2 focus:ring-primary h-14" id="name" placeholder="Enter your full name" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white mb-2" for="email">Email or Mobile</label>
<input class="form-input w-full rounded-xl border-0 bg-white dark:bg-black/20 p-4 text-black dark:text-white focus:ring-2 focus:ring-primary h-14" id="email" placeholder="Enter your email or mobile number" type="text"/>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white mb-2" for="password">Password</label>
<input class="form-input w-full rounded-xl border-0 bg-white dark:bg-black/20 p-4 text-black dark:text-white focus:ring-2 focus:ring-primary h-14" id="password" placeholder="Create a password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-black dark:text-white mb-2" for="confirm-password">Confirm Password</label>
<input class="form-input w-full rounded-xl border-0 bg-white dark:bg-black/20 p-4 text-black dark:text-white focus:ring-2 focus:ring-primary h-14" id="confirm-password" placeholder="Confirm your password" type="password"/>
</div>
</div>
<button class="w-full h-14 rounded-xl bg-primary text-black font-bold text-base shadow-lg shadow-primary/30">
                    Create Account
                </button>
</main>
</div>
<footer class="p-4 pb-8 text-center">
<p class="text-sm text-black dark:text-white">
                Already have an account? 
                <a class="font-bold text-primary" href="#">Sign In</a>
</p>
</footer>
</div>

</body></html>
