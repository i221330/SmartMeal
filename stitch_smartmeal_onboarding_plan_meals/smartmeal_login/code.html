<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SmartMeal Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#19e619",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112111",
                    },
                    fontFamily: {
                        "display": ["Epilogue"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-input::placeholder {
            color: #638863;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen">
<div class="flex-grow flex flex-col justify-center items-center px-6">
<header class="text-center mb-12">
<h1 class="text-3xl font-bold text-background-dark dark:text-background-light">Welcome Back</h1>
<p class="text-base text-background-dark/60 dark:text-background-light/60 mt-2">Log in to your SmartMeal account</p>
</header>
<main class="w-full max-w-sm space-y-6">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-background-dark/40 dark:text-background-light/40">
                        mail
                    </span>
<input class="form-input w-full h-14 pl-12 pr-4 rounded-xl bg-background-light/80 dark:bg-background-dark/80 border-none focus:ring-2 focus:ring-primary/50 text-background-dark dark:text-background-light placeholder-background-dark/40 dark:placeholder-background-light/40" placeholder="Email or mobile" type="email"/>
</div>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-background-dark/40 dark:text-background-light/40">
                        lock
                    </span>
<input class="form-input w-full h-14 pl-12 pr-4 rounded-xl bg-background-light/80 dark:bg-background-dark/80 border-none focus:ring-2 focus:ring-primary/50 text-background-dark dark:text-background-light placeholder-background-dark/40 dark:placeholder-background-light/40" placeholder="Password" type="password"/>
</div>
</main>
</div>
<footer class="w-full px-6 pb-8">
<button class="w-full h-14 rounded-xl bg-primary text-background-dark font-bold text-lg hover:bg-primary/90 transition-colors">
                Login
            </button>
<p class="text-center mt-6">
<span class="text-background-dark/60 dark:text-background-light/60">Don't have an account?</span>
<a class="font-bold text-primary hover:underline" href="#">Sign Up</a>
</p>
</footer>
</div>

</body></html>
